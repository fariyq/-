<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>স্বপ্ন খামার</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>স্বপ্ন খামার</h1>
    <p>একটি ডিজিটাল খামার ব্যবস্থাপনা অ্যাপ</p>
  </header>

  <main>
    <section class="login-form">
      <h2>লগইন করুন</h2>
      <input type="text" id="username" placeholder="ইউজারনেম">
      <input type="password" id="password" placeholder="পাসওয়ার্ড">
      <button onclick="login()">লগইন</button>
    </section>

    <section class="dashboard hidden">
      <h2>ড্যাশবোর্ড</h2>
      <ul>
        <li>পশুর তালিকা</li>
        <li>খরচের হিসাব</li>
        <li>বিক্রির হিসাব</li>
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
