<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>ইমরান ইলেকট্রনিক্স POS</title>

<style>
body { font-family: Arial; margin:0; padding:0; background:#f5f7fa;}
header { background:#0d6efd; color:white; padding:15px; text-align:center;}
nav { background:#222; padding:10px; text-align:center;}
nav button { margin:5px; padding:8px 15px; cursor:pointer; color:white; background:#198754; border:none;}
section { padding:20px; display:none;}
input, select { padding:7px; margin:5px;}
button { padding:7px; margin:5px; cursor:pointer;}
table { width:100%; border-collapse: collapse;}
table, th, td { border:1px solid #ccc;}
th, td { padding:8px; text-align:center;}
</style>

</head>
<body>

<header>
<h2>ইমরান ইলেকট্রনিক্স অ্যান্ড মোবাইল সার্ভিসিং সেন্টার</h2>
<p>গদখালি বাজার বাস স্ট্যান্ড, ঝিকরগাছা, যশোর</p>
</header>

<nav>
<button onclick="showSection('dashboard')">ড্যাশবোর্ড</button>
<button onclick="showSection('products')">পণ্য</button>
<button onclick="showSection('sales')">বিক্রয়</button>
<button onclick="showSection('dues')">বাকি</button>
<button onclick="showSection('invoiceSection')">ইনভয়েস হিস্টোরি</button>
</nav>

<section id="dashboard"></section>

<section id="products">
<h3>পণ্য যোগ করুন</h3>
<input type="text" id="productName" placeholder="নাম">
<input type="number" id="buyPrice" placeholder="ক্রয় মূল্য">
<input type="number" id="sellPrice" placeholder="বিক্রয় মূল্য">
<input type="number" id="stockQty" placeholder="স্টক">
<button onclick="addProduct()">যোগ করুন</button>

<h3>পণ্যের তালিকা</h3>
<table>
<thead>
<tr><th>নাম</th><th>ক্রয়</th><th>বিক্রয়</th><th>স্টক</th><th>ডিলিট</th></tr>
</thead>
<tbody id="productList"></tbody>
</table>
</section>

<section id="sales">
<h3>বিক্রয়</h3>

<select id="saleProduct"></select>
<input type="number" id="saleQty" placeholder="পরিমাণ">

<select id="paymentType">
<option value="cash">নগদ</option>
<option value="due">বাকি</option>
</select>

<input type="text" id="customerName" placeholder="কাস্টমারের নাম" style="display:none;">

<button onclick="makeSale()">বিক্রয় করুন</button>
<button onclick="printInvoice()">ইনভয়েস প্রিন্ট</button>

<h3>বিক্রয়ের হিস্টরি</h3>
<ul id="salesHistory"></ul>
</section>

<section id="dues">
<h3>বাকি তালিকা</h3>
<ul id="dueList"></ul>
</section>

<section id="invoiceSection">
<h3>ইনভয়েস হিস্টোরি</h3>
<table>
<thead>
<tr>
<th>নং</th>
<th>তারিখ</th>
<th>কাস্টমার</th>
<th>মোট</th>
<th>অ্যাকশন</th>
</tr>
</thead>
<tbody id="invoiceHistory"></tbody>
</table>
</section>

<script src="script.js?v=20260227"></script>
</body>
</html>
