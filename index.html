<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>দোকান POS Pro - MD EMRAN</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <h1>দোকান POS সিস্টেম (Pro)</h1>
  <nav style="text-align:center; margin:20px;">
    <a href="stock.html">স্টক ম্যানেজ</a> | 
    <a href="credit.html">বাকি/ক্রেডিট</a> | 
    <a href="report.html">রিপোর্ট & লাভ</a>
  </nav>

  <section>
    <h2>নতুন বিক্রি</h2>
    <input id="searchProduct" placeholder="প্রোডাক্ট সার্চ..." oninput="searchProducts()">
    <div id="productSuggestions"></div>

    <div id="cart"></div>
    <p>টোটাল: <strong id="grandTotal">0.00 RM</strong></p>
    <input id="discount" type="number" placeholder="ডিসকাউন্ট (%)" value="0">
    <input id="customerName" placeholder="কাস্টমার নাম (বাকির জন্য)">
    <input id="customerPhone" placeholder="ফোন (WhatsApp-এর জন্য)">
    <button onclick="completeSale()">বিক্রি সম্পন্ন + PDF</button>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
