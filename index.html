<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>ইমরান ইলেকট্রনিক্স POS</title>

<style>
body { font-family: Arial; background:#f4f6f9; margin:0; padding:0;}
header { background:#0d6efd; color:white; text-align:center; padding:15px;}
section { padding:20px; }
input, select { padding:6px; margin:5px;}
button { padding:6px 12px; margin:5px; cursor:pointer;}
table { width:100%; border-collapse:collapse; margin-top:10px;}
table, th, td { border:1px solid #ccc;}
th, td { padding:8px; text-align:center;}
</style>
</head>

<body>

<header>
<h2>ইমরান ইলেকট্রনিক্স অ্যান্ড মোবাইল সার্ভিসিং সেন্টার</h2>
<p>গদখালি বাজার বাস স্ট্যান্ড, ঝিকরগাছা, যশোর</p>
</header>

<section>
<h3>পণ্য যোগ করুন</h3>
<input type="text" id="productName" placeholder="পণ্যের নাম">
<input type="number" id="productPrice" placeholder="বিক্রয় মূল্য">
<input type="number" id="productStock" placeholder="স্টক">
<button onclick="addProduct()">যোগ করুন</button>

<h3>পণ্যের তালিকা</h3>
<table>
<thead>
<tr>
<th>নাম</th>
<th>মূল্য</th>
<th>স্টক</th>
</tr>
</thead>
<tbody id="productList"></tbody>
</table>
</section>

<section>
<h3>বিক্রয় করুন</h3>

<select id="saleProduct"></select>
<input type="number" id="saleQty" placeholder="পরিমাণ">

<select id="paymentType">
<option value="cash">নগদ</option>
<option value="due">বাকি</option>
</select>

<input type="text" id="customerName" placeholder="কাস্টমারের নাম" style="display:none;">

<button onclick="makeSale()">বিক্রয় করুন</button>
</section>

<section>
<h3>বাকি তালিকা</h3>
<ul id="dueList"></ul>
</section>

<script src="script.js"></script>

</body>
</html>
