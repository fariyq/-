<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>স্বপ্ন খামার - ছাগল ব্যবস্থাপনা</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>স্বপ্ন খামার - ছাগল ব্যবস্থাপনা</h1>

    <!-- ছাগল তথ্য ফর্ম -->
    <form id="goatForm">
      <h2>ছাগল যোগ করুন</h2>
      
      <label for="goatId">ছাগলের আইডি:</label>
      <input type="text" id="goatId" required><br><br>
      
      <label for="goatAge">ছাগলের বয়স:</label>
      <input type="number" id="goatAge" required><br><br>
      
      <label for="goatType">ছাগলের প্রকার:</label>
      <select id="goatType" required>
        <option value="dairy">গাভীন (Dairy)</option>
        <option value="meat">খাসি (Khasi)</option>
        <option value="village">গ্রামীণ (Village)</option>
      </select><br><br>

      <label for="purchasePrice">ক্রয়মূল্য:</label>
      <input type="number" id="purchasePrice" required><br><br>
      
      <button type="button" onclick="addGoat()">ছাগল যোগ করুন</button>
    </form>

    <!-- খাদ্য এবং টিকা তথ্য -->
    <h2>খাদ্য এবং টিকা তথ্য</h2>
    <form id="foodVaccinationForm">
      <label for="goatIdFood">ছাগলের আইডি:</label>
      <input type="text" id="goatIdFood" required><br><br>

      <label for="food">খাদ্য:</label>
      <input type="text" id="food" required><br><br>

      <label for="vaccination">টিকা:</label>
      <input type="text" id="vaccination" required><br><br>

      <button type="button" onclick="addFoodVaccination()">খাদ্য এবং টিকা যোগ করুন</button>
    </form>

    <!-- বিক্রি ফর্ম -->
    <h2>ছাগল বিক্রি করুন</h2>
    <form id="saleForm">
      <label for="goatIdSale">ছাগলের আইডি:</label>
      <input type="text" id="goatIdSale" required><br><br>

      <label for="salePrice">বিক্রির মূল্য:</label>
      <input type="number" id="salePrice" required><br><br>

      <button type="button" onclick="addSale()">বিক্রি করুন</button>
    </form>

    <div id="goatRecord"></div>
    <div id="foodVaccinationRecord"></div>
    <div id="saleRecord"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
