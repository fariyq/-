<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ডায়নামিক ইনভয়েস</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>ইনভয়েস তৈরি করুন</h2>
        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>পণ্য নাম</th>
                    <th>পরিমাণ</th>
                    <th>একক মূল্য</th>
                    <th>মোট</th>
                    <th>অপশন</th>
                </tr>
            </thead>
            <tbody id="invoiceBody"></tbody>
        </table>
        <button onclick="addItem()">+ আইটেম যোগ করুন</button>

        <h3>মোট মূল্য: <span id="grandTotal">0</span> টাকা</h3>
        <button onclick="downloadPDF()">PDF ডাউনলোড</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
