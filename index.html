<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইনভয়েস সিস্টেম</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="invoice-container">
        <h2>ইমরান ইলেকট্রনিক্স মোবাইল সার্ভিসিং সেন্টার</h2>
        <p>Phone: 01952325903 | Email: mdemranst0@gmail.com</p>
        <p>Date: <span id="date"></span> | Time: <span id="time"></span></p>

        <label>কাস্টমার মোবাইল:</label>
        <input type="text" id="customer_phone" placeholder="মোবাইল নম্বর">
        <button onclick="searchCustomer()">সার্চ</button>

        <h3>Invoice Details</h3>
        <table id="invoice-table">
            <tr>
                <th>পণ্যের নাম</th>
                <th>পরিমাণ</th>
                <th>দাম</th>
                <th>মোট</th>
                <th>মুছুন</th>
            </tr>
        </table>
        <button onclick="addItem()">+ নতুন আইটেম যোগ করুন</button>

        <h3>মোট মূল্য: <span id="total-price">0</span> টাকা</h3>
        <button onclick="generateQR()">QR কোড তৈরি করুন</button>
        <button onclick="saveInvoice()">সংরক্ষণ করুন</button>
        <button onclick="printInvoice()">প্রিন্ট করুন</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
