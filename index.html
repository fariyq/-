<!DOCTYPE html>

<body>

    <div id="invoice">
        <h2>ইমরান ইলেকট্রনিক্স মোবাইল সার্ভিসিং সেন্টার</h2>
        <p>Phone: 01952325903 | Email: mdemranst0@gmail.com</p>
        <p>Date: <span id="date-time"></span></p>

        <div>
            <label>নতুন কাস্টমারের নাম:</label>
            <input type="text" id="customer-name" placeholder="কাস্টমারের নাম">
            <label>নতুন কাস্টমারের মোবাইল:</label>
            <input type="text" id="customer-phone" placeholder="মোবাইল নম্বর">
        </div>

        <h3>Invoice Details</h3>
        <table id="invoice-table">
            <tr>
                <th>প্রোডাক্টের নাম</th>
                <th>দাম</th>
                <th>পরিমাণ</th>
                <th>মোট</th>
                <th>❌</th>
            </tr>
        </table>
        <button onclick="addItem()">+ নতুন আইটেম যোগ করুন</button>

        <h3>মোট মূল্য: <span id="total-price">0</span> টাকা</h3>

        <button onclick="generateQR()">QR কোড তৈরি করুন</button>
        <button onclick="printInvoice()">প্রিন্ট করুন</button>

        <div id="qr-code"></div>
    </div>

    <script src="script.js"></script>
</body>
