<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - ইমরান ইলেকট্রনিক্স এন্ড মোবাইল সার্ভিসিং সেন্টার</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .btn { margin-top: 10px; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
        .btn:hover { background: #218838; }
    </style>
</head>
<body>

<div class="container">
    <h2>ইমরান ইলেকট্রনিক্স এন্ড মোবাইল সার্ভিসিং সেন্টার</h2>
    <label>Product Name:</label>
    <input type="text" id="productName" placeholder="Enter product name">
    <label>Price:</label>
    <input type="number" id="price" placeholder="Enter price">
    <label>Quantity:</label>
    <input type="number" id="quantity" placeholder="Enter quantity">
    <button class="btn" onclick="addItem()">Add to Invoice</button>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="invoiceTable"></tbody>
    </table>

    <h3>Total Amount: <span id="totalAmount">0</span> BDT</h3>
</div>

<script>
    let total = 0;
    function addItem() {
        let name = document.getElementById("productName").value;
        let price = parseFloat(document.getElementById("price").value);
        let qty = parseInt(document.getElementById("quantity").value);
        let totalPrice = price * qty;

        if (name && price && qty) {
            let table = document.getElementById("invoiceTable");
            let row = table.insertRow();
            row.innerHTML = `<td>${name}</td><td>${price}</td><td>${qty}</td><td>${totalPrice}</td>`;
            
            total += totalPrice;
            document.getElementById("totalAmount").innerText = total;

            document.getElementById("productName").value = "";
            document.getElementById("price").value = "";
            document.getElementById("quantity").value = "";
        } else {
            alert("Please enter valid product details.");
        }
    }
</script>

</body>
</html>
