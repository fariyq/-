<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইমরান ইলেকট্রনিক্স অ্যান্ড মোবাইল সার্ভিসিং সেন্টার - ইনভয়েস</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>ইমরান ইলেকট্রনিক্স অ্যান্ড মোবাইল সার্ভিসিং সেন্টার</h1>
        <p>গদখালি বাজার বাস স্ট্যান্ড, রহিম সরদার মার্কেট, ঝিকরগাছা, যশোর</p>
        <div>তারিখ: <span id="currentDate"></span> | সময়: <span id="currentTime"></span></div>
    </div>

    <div class="container">
        <!-- কাস্টমারের তথ্য -->
        <div class="customer-info">
            <label for="customerName">কাস্টমারের নাম:</label>
            <input type="text" id="customerName" placeholder="কাস্টমারের নাম লিখুন"><br><br>

            <label for="customerPhone">কাস্টমারের ফোন নাম্বার:</label>
            <input type="text" id="customerPhone" placeholder="কাস্টমারের ফোন নাম্বার লিখুন"><br><br>
        </div>

        <!-- ইনভয়েস তথ্য -->
        <div class="invoice-info">
            <label for="invoiceNumber">ইনভয়েস নম্বর:</label>
            <input type="text" id="invoiceNumber" readonly><br><br>

            <table id="invoiceTable">
                <thead>
                    <tr>
                        <th>ক্রমিক</th>
                        <th>পণ্যের নাম</th>
                        <th>পরিমাণ</th>
                        <th>একক মূল্য</th>
                        <th>মোট মূল্য</th>
                        <th>অপশন</th>
                    </tr>
                </thead>
                <tbody id="invoiceBody">
                    <!-- পণ্যের ইনপুট এখানে আসবে -->
                </tbody>
            </table>
            <button onclick="addItem()">নতুন পণ্য যোগ করুন</button>
        </div>

        <!-- মোট মূল্য এবং পরিশোধ -->
        <div class="total-section">
            <div class="total-info">
                <p>মোট মূল্য: <span id="grandTotal">0.00 টাকা</span></p>
                <p>পেমেন্ট করা: <input type="number" id="paidAmount" oninput="calculateDue()"></p>
                <p>বাকি টাকা: <span id="dueAmount">0.00 টাকা</span></p>
                <p>ফেরত টাকা: <span id="returnAmount">0.00 টাকা</span></p>
            </div>
            <div id="dueDateContainer" style="display:none;">
                <label for="dueDate">বাকি টাকা দেওয়ার তারিখ:</label>
                <input type="date" id="dueDate">
            </div>
        </div>

        <!-- সিগনেচার -->
        <div class="signature-section">
            <div class="signature-box">
                <label>কাস্টমারের সিগনেচার</label>
                <div class="signature-line"></div>
            </div>
            <div class="signature-box">
                <label>বিক্রেতার সিগনেচার</label>
                <div class="signature-line"></div>
            </div>
        </div>

        <button onclick="printInvoice()">প্রিন্ট</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
