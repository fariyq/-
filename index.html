    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics.js";

      apiKey: "AIzaSyAFx9Szt_sbhhtWEqHgIU5jUz3qxD0jOMo",

<body>
  <div class="container">
    <h1>বিশ্বাসের স্বপ্নের খামার</h1>
    <button id="newGoatBtn">নতুন ছাগল যুক্ত করুন</button>

    <form id="goatForm" style="display:none;">
      <h2>নতুন ছাগলের তথ্য</h2>
      <input type="text" placeholder="ছাগলের নাম" id="goatName" required />
      <input type="text" placeholder="ছাগলের ইউনিক আইডি" id="goatId" required />
      
      <select id="goatType" required>
        <option value="">প্রকার নির্বাচন করুন</option>
        <option value="খাসি">খাসি</option>
        <option value="গাভিন">গাভিন</option>
        <option value="গ্রামীণ">গ্রামীণ</option>
      </select>

      <input type="date" id="purchaseDate" required />
      <input type="number" placeholder="ক্রয় মূল্য" id="purchasePrice" required />
      
      <label>
        গর্ভাবস্থা আছে?
        <select id="pregnant">
          <option value="না">না</option>
          <option value="হ্যাঁ">হ্যাঁ</option>
        </select>
      </label>

      <textarea id="foodList" placeholder="খাদ্য তালিকা"></textarea>
      <textarea id="vaccineRecord" placeholder="টিকার রেকর্ড"></textarea>
      <input type="number" placeholder="বিক্রয় মূল্য (যদি থাকে)" id="sellPrice" />
      <input type="number" placeholder="লাভ (যদি থাকে)" id="profit" />

      <button type="submit">সংরক্ষণ করুন</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
