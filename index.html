<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইনভয়েস সিস্টেম</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>ইমরান ইলেকট্রনিক্স মোবাইল সার্ভিসিং সেন্টার</h2>

    <button onclick="showCustomerForm()">নতুন কাস্টমার</button>
    
    <div id="customer-form" style="display: none;">
        <h3>কাস্টমারের তথ্য</h3>
        <label>নাম: <input type="text" id="customer-name"></label><br>
        <label>ফোন: <input type="text" id="customer-phone"></label><br>
        <label>ঠিকানা: <input type="text" id="customer-address"></label><br>
        <button onclick="saveCustomer()">সংরক্ষণ করুন</button>
    </div>

    <h3>আইটেম যোগ করুন</h3>
    <div>
        <input type="text" id="item-name" placeholder="আইটেম নাম">
        <input type="number" id="item-quantity" placeholder="পরিমাণ">
        <input type="number" id="item-price" placeholder="দাম">
        <button onclick="addItem()">যোগ করুন</button>
    </div>

    <h3>ইনভয়েস</h3>
    <table border="1">
        <thead>
            <tr>
                <th>আইটেম</th>
                <th>পরিমাণ</th>
                <th>দাম</th>
                <th>মোট</th>
            </tr>
        </thead>
        <tbody id="invoice-body"></tbody>
    </table>

    <h3>মোট মূল্য: <span id="total-amount">0</span> টাকা</h3>

    <script src="script.js"></script>
</body>
</html>
