<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্বপ্ন খামার অ্যাপ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>স্বপ্ন খামার</h1>
    </header>

    <div class="content">
        <h2>নতুন ছাগল যুক্ত করুন</h2>
        <form id="goat-form">
            <label for="name">ছাগলের নাম:</label>
            <input type="text" id="name" placeholder="ছাগলের নাম লিখুন" required>

            <label for="type">ছাগলের প্রকার:</label>
            <select id="type">
                <option value="dairy">গাভীন</option>
                <option value="khasi">খাসি</option>
                <option value="village">গ্রামীণ</option>
            </select>

            <label for="date">ক্রয় তারিখ:</label>
            <input type="date" id="date" required>

            <label for="price">ক্রয় মূল্য (টাকা):</label>
            <input type="number" id="price" placeholder="মূল্য লিখুন" required>

            <label for="pregnant">গর্ভাবস্থা:</label>
            <input type="checkbox" id="pregnant"> গর্ভবতী

            <button type="submit">সংরক্ষণ করুন</button>
        </form>
        
        <h3>ছাগল তালিকা</h3>
        <ul id="goat-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
