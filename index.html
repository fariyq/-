<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - EMRAN ELECTRONICS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <h1>EMRAN ELECTRONICS</h1>
            <p>Invoice No: <span id="invoiceNumber"></span></p>
            <p>Date: <span id="invoiceDate"></span></p>
        </div>

        <div class="customer-info">
            <label>Customer Name:</label>
            <input type="text" id="customerName">
            <label>Phone:</label>
            <input type="text" id="customerPhone">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>

        <button onclick="addProduct()">Add Product</button>

        <h3>Total: <span id="totalAmount">0</span> à§³</h3>

        <div class="payment-methods">
            <h4>Payment Methods</h4>
            <p>bKash: 01952325903</p>
            <p>Nagad: 01952325903</p>
            <p>Rocket: 01952325903</p>
        </div>

        <div id="qrCode"></div>

        <button onclick="generatePDF()">Download Invoice</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
