<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইনভয়েস - ইমরান ইলেকট্রনিক্স</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .invoice-box { border: 1px solid #000; padding: 15px; max-width: 600px; margin: auto; background: #f9f9f9; }
        .header { text-align: center; font-size: 20px; font-weight: bold; }
        .info { margin-top: 10px; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table, th, td { border: 1px solid black; padding: 8px; text-align: center; }
        .signature { display: flex; justify-content: space-between; margin-top: 20px; }
        .signature div { text-align: center; }
        .btn { background: green; color: white; padding: 10px; border: none; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="invoice-box">
        <div class="header">ইমরান ইলেকট্রনিক্স অ্যান্ড মোবাইল সার্ভিসিং সেন্টার</div>
        <div class="info">
            <p>তারিখ: <span id="invoice-date"></span> | সময়: <span id="invoice-time"></span></p>
            <p>ক্রেতার নাম: <input type="text" id="customer-name"></p>
        </div>
        <table>
            <tr>
                <th>পণ্য</th>
                <th>পরিমাণ</th>
                <th>দাম (টাকা)</th>
                <th>মোট</th>
            </tr>
            <tr>
                <td><input type="text" id="product-name"></td>
                <td><input type="number" id="quantity" value="1"></td>
                <td><input type="number" id="price" value="0"></td>
                <td><span id="total">0</span></td>
            </tr>
        </table>
        <button class="btn" onclick="generateInvoice()">ইনভয়েস তৈরি করুন</button>
        <div class="signature">
            <div>বিক্রেতার স্বাক্ষর</div>
            <div>ক্রেতার স্বাক্ষর</div>
        </div>
    </div>

    <script>
        function generateInvoice() {
            let quantity = document.getElementById("quantity").value;
            let price = document.getElementById("price").value;
            let total = quantity * price;
            document.getElementById("total").innerText = total;
        }

        document.getElementById("invoice-date").innerText = new Date().toLocaleDateString();
        document.getElementById("invoice-time").innerText = new Date().toLocaleTimeString();
    </script>
</body>
</html>
