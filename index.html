<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইমরান ইলেকট্রনিক্স POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-3">

    <!-- Header -->
    <div class="text-center mb-4">
        <h4 class="fw-bold">ইমরান ইলেকট্রনিক্স অ্যান্ড মোবাইল সার্ভিসিং সেন্টার</h4>
        <small>গদখালি বাজার, ঝিকরগাছা, যশোর</small>
    </div>

    <!-- Dashboard Cards -->
    <div class="row g-3 mb-4">

        <div class="col-6">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h6>আজকের বিক্রয়</h6>
                    <h5 class="text-success">৳ 12,500</h5>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h6>আজকের লাভ</h6>
                    <h5 class="text-primary">৳ 3,200</h5>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h6>মোট বাকি</h6>
                    <h5 class="text-danger">৳ 8,450</h5>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h6>স্টক আইটেম</h6>
                    <h5>124 টি</h5>
                </div>
            </div>
        </div>

    </div>

    <!-- POS Section -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="mb-3">নতুন বিক্রয়</h5>

            <div class="mb-3">
                <label class="form-label">পণ্যের নাম</label>
                <input type="text" class="form-control" placeholder="পণ্যের নাম লিখুন">
            </div>

            <div class="mb-3">
                <label class="form-label">পরিমাণ</label>
                <input type="number" class="form-control" placeholder="পরিমাণ">
            </div>

            <div class="mb-3">
                <label class="form-label">দাম</label>
                <input type="number" class="form-control" placeholder="দাম">
            </div>

            <button class="btn btn-success w-100">বিক্রয় সম্পন্ন করুন</button>
        </div>
    </div>

</div>

</body>
</html>
