<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ইমরান ইলেকট্রনিক্স ম্যানেজমেন্ট সিস্টেম</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ইমরান ইলেকট্রনিক্স অ্যান্ড মোবাইল সার্ভিসিং সেন্টার</h1>
  </header>

  <nav>
    <button onclick="showSection('dashboard')">ড্যাশবোর্ড</button>
    <button onclick="showSection('products')">পণ্য</button>
    <button onclick="showSection('sales')">বিক্রয়</button>
    <button onclick="showSection('reports')">রিপোর্ট</button>
  </nav>

  <main>

    <!-- Dashboard -->
    <section id="dashboard">
      <h2>ড্যাশবোর্ড</h2>
      <p>মোট বিক্রয়: ৳ <span id="totalSales">0</span></p>
      <p>মোট লাভ: ৳ <span id="totalProfit">0</span></p>
      <p>মোট বিক্রিত পণ্য: <span id="totalQty">0</span> পিস</p>
    </section>

    <!-- Products -->
    <section id="products" style="display:none;">
      <h2>পণ্য ব্যবস্থাপনা</h2>

      <h3>নতুন পণ্য যোগ করুন</h3>
      <input type="text" id="productName" placeholder="পণ্যের নাম">
      <input type="number" id="buyPrice" placeholder="ক্রয় মূল্য">
      <input type="number" id="sellPrice" placeholder="বিক্রয় মূল্য">
      <input type="number" id="stockQty" placeholder="স্টক পরিমাণ">
      <button onclick="addProduct()">পণ্য যোগ করুন</button>

      <h3>পণ্যের তালিকা</h3>
      <table border="1" width="100%">
        <thead>
          <tr>
            <th>নাম</th>
            <th>ক্রয় মূল্য</th>
            <th>বিক্রয় মূল্য</th>
            <th>স্টক</th>
            <th>অ্যাকশন</th>
          </tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </section>

    <!-- Sales -->
    <section id="sales" style="display:none;">
      <h2>বিক্রয় ব্যবস্থাপনা</h2>

      <select id="saleProduct"></select>
      <input type="number" id="saleQty" placeholder="পরিমাণ">
      <button onclick="makeSale()">বিক্রয় করুন</button>

      <h3>বিক্রয়ের হিস্টরি</h3>
      <ul id="salesHistory"></ul>
    </section>

    <!-- Reports -->
    <section id="reports" style="display:none;">
      <h2>রিপোর্ট</h2>
      <p>এখানে রিপোর্ট দেখানো হবে</p>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
